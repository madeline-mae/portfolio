<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex, nofollow">
    <title>Madeline Smith</title>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&family=Libre+Franklin:wght@400;600&family=Playfair+Display:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Libre Franklin", Arial, sans-serif;
            background-color: #fff8ad;
            color: #1d4930;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 6.5rem;
            margin-bottom: 20px;
            font-family: "Playfair Display";
            font-weight: 800;
            font-style: italic;
        }
        h2 {
            letter-spacing: 3px;
            font-size: .95rem;
        }
       
        button {
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            margin-top: 2rem;
            cursor: pointer;
            background-color: #1d4930;
            border: 1px solid #1d4930;
           color: #fff8ad;
            border-radius: 50px;
            display: flex;
            margin: 3rem auto 0 auto;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 6  00;
            transition: background-color 0.3s ease;
            box-shadow: 1px 2px 12px rgba(0,0,0,.06);
            
            font-family: "Libre Franklin", Arial, sans-serif;
        }
        button:hover {
            background-color:#0d2718; 
        }
        div {
            text-align: center;
            padding: 40px;

        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Madeline Smith</h1>
        <h2>LANDSCAPE DESIGNER</h2>
        <button type="button" onclick="openPDF()">View Portfolio</button>
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script type="text/javascript">

        function openPDF() {
    window.open('./portfolio.pdf');
}


    </script>

</body>
</html>
